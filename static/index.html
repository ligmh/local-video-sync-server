<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

        当前观看到的时间：<span id="current-time"></span>s
        <div>
            <button onclick="buttonClickHandler3()">暂停/继续</button>
        </div>
        <div>
            <button onclick="buttonClickHandler1()">向前1分钟</button>
            <button onclick="buttonClickHandler2()">向后1分钟</button>
        </div>
        <div>
            <button onclick="buttonClickHandler4()">向前5分钟</button>
            <button onclick="buttonClickHandler5()">向后5分钟</button>
        </div>
        <div>
            <input id="locationTime" type="text" />
            <button onclick="buttonClickHandler6()">定位</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        setInterval(function () {
            axios.get('/getPlayInfo')
                .then(response => {
                    console.log(response.data)
                    var currentTime = document.getElementById('current-time')
                    currentTime.innerHTML = response.data.time
                })
                .catch(err => console.log(err))
        }, 1000)

        function buttonClickHandler1() {
            axios.get('/forward/60')
                .then(response => {
                    console.log(response.data)

                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler2() {
            axios.get('/backward/60')
                .then(response => {
                    console.log(response.data)
                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler3() {
            axios.get('/pauseOrResume')
                .then(response => {
                    console.log(response.data)
                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler4() {
            axios.get('/forward/300')
                .then(response => {
                    console.log(response.data)

                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler5() {
            axios.get('/backward/300')
                .then(response => {
                    console.log(response.data)
                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler6() {
            var locationTime = window.document.getElementById('locationTime').value
            axios.get('/locateAt/'+locationTime)
                .then(response => {
                    console.log(response.data)
                })
                .catch(err => console.log(err))
        }
    </script>
</body>

</html>
