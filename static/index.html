<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

        当前观看到的时间：<span id="current-time"></span>s
        <div>
            <button onclick="buttonClickHandler1()">向前5分钟</button>
            <button onclick="buttonClickHandler2()">向后5分钟</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        setInterval(function () {
            axios.get('/getPlayInfo')
                .then(response => {
                    console.log(response.data)
                    var currentTime = document.getElementById('current-time')
                    currentTime.innerHTML = response.data.time
                })
                .catch(err => console.log(err))
        }, 1000)

        function buttonClickHandler1() {
            var currentTime = document.getElementById('current-time')
            currentTime.innerHTML -= 300
            axios.get('/forward5Minute')
                .then(response => {
                    console.log(response.data)

                })
                .catch(err => console.log(err))
        }

        function buttonClickHandler2() {
            var currentTime = document.getElementById('current-time')
            currentTime.innerHTML -= -300
            axios.get('/backward5Minute')
                .then(response => {
                    console.log(response.data)
                })
                .catch(err => console.log(err))
        }

        

    </script>
</body>

</html>
